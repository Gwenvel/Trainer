<header class="w3-container w3-theme w3-card-2">
    <h1>Computer View</h1>
</header>

<table class="w3-table-all">
    <tr><th>Brand</th></tr>
    <tr ng-repeat="x in controller.computers">
        <td>{{x.brand}}</td>
        <td><button ng-click="controller.clickit(x.computerId)">Get Details</button></td>
    </tr>


</table>
