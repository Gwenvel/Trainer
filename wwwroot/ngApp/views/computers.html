<header class="w3-container w3-theme w3-card-2">
    <h1>Computers</h1>
</header>

<div class="w3-container w3-text-theme">
    <h2>{{ controller.message }}</h2>
</div>

<table class="w3-table-all">
        <tr>
            <th>Computer Brand</th>
        </tr>
        <tr ng-repeat="computer in controller.computers">
            <td>{{computer.brand}}</td>
            <td><button ng-click="controller.click(computer.computerId)">More...</button></td>
        </tr>
    </table>
