<header class="w3-container w3-theme w3-card-2">
    <h1>Products</h1>
</header>

<div class="w3-container w3-text-theme">
    <h2>{{ controller.message }}</h2>
</div>

<table class="w3-table-all">
        <tr>
            <th>Product Name</th>
        </tr>
        <tr ng-repeat="product in controller.products">
            <td>{{product.name}}</td>
            <td><button ng-click="controller.click(product.productId)">More...</button></td>
        </tr>
    </table>
