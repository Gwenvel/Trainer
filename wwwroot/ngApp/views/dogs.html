<header class="w3-container w3-theme w3-card-2">
    <h1>Dogs</h1>
</header>

<div class="w3-container w3-text-theme">
    <h2>{{ controller.message }}</h2>
</div>

<table class="w3-table-all">
        <tr>
            <th>Dog Breed</th>
        </tr>
        <tr ng-repeat="dog in controller.dogs">
            <td>{{dog.breed}}</td>
            <td><button ng-click="controller.click(dog.dogId)">More...</button></td>
        </tr>
    </table>
