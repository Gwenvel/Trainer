<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trainer</title>
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/w3-theme.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <base href="/">
</head>
<body class="w3-theme-l5">
    <div class="w3-bar w3-theme-d5">
        <a ui-sref="home" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Trainer</a>
        <a ui-sref="dogs" class="w3-bar-item w3-button"><i class="fa fa-paw" aria-hidden="true"></i> Dogs</a>
        <a ui-sref="books" class="w3-bar-item w3-button"><i class="fa fa-book" aria-hidden="true"></i> Books</a>
        <a ui-sref="cats" class="w3-bar-item w3-button"><i class="fa fa-github-alt" aria-hidden="true"></i> Cats</a>
        <a ui-sref="computers" class="w3-bar-item w3-button"><i class="fa fa-desktop" aria-hidden="true"></i> Computers</a>
        <a ui-sref="customers" class="w3-bar-item w3-button"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Customers</a>
        
    </div>

    <ui-view></ui-view>
    
    <!-- Library Files -->
    <script src="/libs/angular.min.js"></script>
    <script src="/libs/angular-resource.min.js"></script>
    <script src="/libs/angular-animate.min.js"></script>
    <script src="/libs/angular-touch.min.js"></script>
    <script src="/libs/angular-ui-router.min.js"></script>

    <!-- controllers -->
    <script src="/ngApp/controllers/mainController.js"></script>
    <script src="/ngApp/controllers/dogsController.js"></script>
    <script src="/ngApp/controllers/dogDetailsController.js"></script>
    <script src="/ngApp/controllers/booksController.js"></script>
    <script src="/ngApp/controllers/bookDetailsController.js"></script>
    <script src="/ngApp/controllers/catsController.js"></script>
    <script src="/ngApp/controllers/catDetailsController.js"></script>
    <script src="/ngApp/controllers/computersController.js"></script>
    <script src="/ngApp/controllers/computerDetailsController.js"></script>
    <script src="/ngApp/controllers/customerController.js"></script>
    <script src="/ngApp/controllers/customerDetailsController.js"></script>
    
    <!-- services -->
    <script src="/ngApp/services/productService.js"></script>
    <script src="/ngApp/services/dogService.js"></script>
    <script src="/ngApp/services/bookService.js"></script>
    <script src="/ngApp/services/catService.js"></script>
    <script src="/ngApp/services/computerService.js"></script>
    <script src="/ngApp/services/customerService.js"></script>    
    
    <script src="/ngApp/app.js"></script>

</body>
</html>
